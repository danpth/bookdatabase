<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="fragments/base :: bootstrap">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <title>Authors Admin</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<ul class="list-group px-5 mx-auto">
    <li class="bg-black list-group-item d-flex justify-content-center align-items-center">
        <a class="ps-2 text-center link-light link-underline-opacity-0 link-underline-opacity-100-hover"
           href="/admin/formNewAuthor">ADD AUTHOR</a>
    </li>
    <li th:each="author : ${authors}" class="bg-dark list-group-item d-flex justify-content-between align-items-start">
        <a class="link-underline-opacity-0 link-light"
           th:href="@{'/admin/author' + '/' + ${author.id}}">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${author.name}+ ' ' + ${author.surname}">Nome Cognome</div>
                <div th:text="${author.dateOfBirthFormatted}">dob</div>
            </div>
        </a>
    </li>
</ul>
<div th:unless = "${authors}">Non ci sono autori</div>
</body>
</html>
